<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Empleados</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/general.html :: navbar"></div>
    <h1>Lista de Empleados</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{}"></a>                 <!-- COMPLETAR -->
    <form class="input-group mb-lg-3" method="post" th:action="@{}">                <!-- COMPLETAR -->
        <!-- COMPLETAR -->
        <div class="input-group-append">
            <!-- COMPLETAR -->
        </div>
    </form>

    <!-- COMPLETAR -->
    <!-- COMPLETAR -->
    <table class="table table-sm" th:if="${}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Puesto</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ciudad</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, v : ${listaEmployees}">
            <th scope="row" th:text="${v.index +1}">1</th>
            <td th:text="${employee.first_name}">Mark</td>
            <td th:text="${employee.last_name}">Otto</td>
            <td th:text="${employee.job.job_title}">@mdo</td>
            <td th:text="${employee.departamento.department_name}">Otto</td>
            <td th:text="${employee.departamento.location.city}">Otto</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
