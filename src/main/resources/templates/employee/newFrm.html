<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <h2>Nuevo Empleado</h2><hr />
        <form method="post" th:action="@{'/employee/save'}">                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group col-6">
                    <label for="first_name">Nombres</label>
                    <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="form-group col-6">
                    <label for="first_name">Apellidos</label>
                    <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="first_name">Correo electrónico</label>
                    <input  type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group col-6">
                    <label for="first_name">Contraseña</label>
                    <input  type="text" class="form-control" name="password" id="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Puesto</label>

                    <select  class="form-control" name="job">
                        <option th:each="trabajo: ${listaTrabajos}"
                                th:value="${trabajo.getJob_id()}"
                                th:text="${trabajo.job_title}"
                                th:selected="${trabajo.getJob_id()==employee.job.getJob_id()}">

                        </option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="first_name">Sueldo</label>
                    <input  type="text" class="form-control" name="salary" id="salary">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Jefe</label>
                    <select  class="form-control" name="manager">
                        <option th:each="jefe: ${listajefes}"
                                th:value="${jefe.getEmployee_id()}"
                                th:text="${jefe.first_name + ' '+ jefe.last_name}"
                                th:selected="${employee.manager.getEmployee_id()==jefe.getEmployee_id()}">

                        </option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label>Departamento</label>

                    <select  class="form-control" name="department">
                        <option th:each="depart: ${listaDepartamentos}"
                                th:value="${depart.department_id}"
                                th:text="${dep.getDepartment_name()}"
                                th:selected="${employee.departamento.getDepartment_id()==depart.department_id}">

                        </option>
                    </select>
                </div>
            </div>

            <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
