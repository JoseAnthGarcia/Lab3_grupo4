<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reporte3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <h1>Reporte de gerentes con experiencia</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Departamento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sueldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gerenteDto : ${listaGerentesExperiencia}">
            <th th:text="${gerenteDto.getDepartment_name()}">1</th>
            <td th:text="${gerenteDto.getFirst_name()}">Mark</td>
            <td th:text="${gerenteDto.getLast_name()}">Otto</td>
            <td th:text="${gerenteDto.getSalary()}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
