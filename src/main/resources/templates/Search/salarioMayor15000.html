<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reporte1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario a 15000</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha de Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listaEmployee15000}">
            <th th:text="${employee.getFirst_name()}">1</th>
            <td th:text="${employee.getLast_name()}">Mark</td>
            <td th:text="${employee.getStart_date()}">Otto</td>
            <td th:text="${employee.getEnd_date()}">@mdo</td>
            <td th:text="${employee.getJob_title()}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
