<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reporte3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/general.html :: navbar"></div>
    <h1>Reporte de departamento por país y ciudad</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">País</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Cantidad</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento : ${listaDepartamentos}">
            <td th:text="${departamento.getPais()}">1</td>
            <td th:text="${departamento.getCiudad()}">Mark</td>
            <td th:text="${departamento.getCantidad()}">Otto</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
