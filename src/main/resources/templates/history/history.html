<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Empleados</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/general.html :: navbar"></div>
    <h1>Historial de Empleados</h1>
    <form class="input-group mb-lg-3" method="post" th:action="@{history/buscarHistory}">                <!-- COMPLETAR -->
        <!-- COMPLETAR -->
        <div class="input-group-append">
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/history/buscarHistory}"></a>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/history/limpiarHistory}"></a>                 <!-- COMPLETAR -->
            <!-- COMPLETAR -->
        </div>
    </form>

    <!-- COMPLETAR -->
    <!-- COMPLETAR -->
    <table class="table table-sm" align="left" >
        <thead>
        <tr>
            <th  >
                Nombre
            </th>
            <th >
                Apellido
            </th>
            <th >
                Puesto
            </th>
            <th >
                Departamento
            </th>
            <th>
                Fecha inicio
            </th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="history, v : ${listaHistory}">
            <td th:text="${history.employees.first_name}">Mark</td>
            <td th:text="${history.employees.last_name}">Otto</td>
            <td th:text="${history.job.job_title}">@mdo</td>
            <td th:text="${history.department.department_name}">Otto</td>
            <td th:text="${history.start_date.substring(0,10) }">Otto</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
